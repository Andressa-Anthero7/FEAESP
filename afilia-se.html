    <script type="text/javascript">


    	window.onload = function(){
    		document.getElementById("campos-cnpj").style.visibility='hidden';
    		document.getElementById("campos-cpf").style.visibility='hidden';
    		document.getElementById("form-clientes-part-2").style.visibility='hidden';

    	}

    		



    		
        function formCnpj(){
            document.getElementById('campos-cnpj').style.visibility='visible';
            document.getElementById('campos-cnpj').style.position='relative';
             document.getElementById('campos-cnpj').style.top='0px';
            document.getElementById('campos-cpf').style.visibility='hidden';
            document.getElementById('form-clientes-part-2').style.visibility='visible';
            document.getElementById('form-clientes-part-2').style.position='relative';
            document.getElementById('form-clientes-part-2').style.top='-240px';
            document.getElementById('alert-tipo-juridico').style.visibility='hidden';
            document.getElementById("form-afiliacao").style.height='2200px';
            document.getElementById("email-info").style.position='relative';
            document.getElementById("email-info").style.top='0';

        };

        function formCpf(){
             document.getElementById('campos-cnpj').style.visibility='hidden';
            document.getElementById('campos-cpf').style.visibility='visible';
            document.getElementById('campos-cpf').style.position='relative';
             document.getElementById('campos-cpf').style.top='-250px';
            document.getElementById('form-clientes-part-2').style.visibility='visible';
            document.getElementById('form-clientes-part-2').style.position='relative';
            document.getElementById('form-clientes-part-2').style.top='-200px';
            document.getElementById('alert-tipo-juridico').style.visibility='hidden';
            document.getElementById("form-afiliacao").style.height='2200px';
            document.getElementById("email-info").style.position='relative';
            document.getElementById("email-info").style.top='0';


        };

        function formEscolha(){

            var escolha = $('#id_tipo_juridico').val();
            if( escolha == "CNPJ"){
                    formCnpj()
            }if( escolha == "CPF"){
                formCpf()
            }if( escolha != "CNPJ"  && escolha != "CPF") {
                document.getElementById('alert-tipo-juridico').style.visibility='visible';
                document.getElementById('campos-cnpj').style.visibility='hidden';
                document.getElementById('campos-cpf').style.visibility='hidden';
                document.getElementById('form-clientes-part-2').style.visibility='hidden';

            }
            };




        $(document).ready(function() {

            function limpa_formulário_cep() {
                // Limpa valores do formulário de cep.
                $("#rua").val("");
                $("#bairro").val("");
                $("#cidade").val("");
                $("#uf").val("");
                $("#ibge").val("");
            }

            //Quando o campo cep perde o foco.
            $("#cep").blur(function() {

                //Nova variável "cep" somente com dígitos.
                var cep = $(this).val().replace(/\D/g, '');

                //Verifica se campo cep possui valor informado.
                if (cep != "") {

                    //Expressão regular para validar o CEP.
                    var validacep = /^[0-9]{8}$/;

                    //Valida o formato do CEP.
                    if(validacep.test(cep)) {

                        //Preenche os campos com "..." enquanto consulta webservice.
                        $("#rua").val("...");
                        $("#bairro").val("...");
                        $("#cidade").val("...");
                        $("#uf").val("...");
                        $("#ibge").val("...");

                        //Consulta o webservice viacep.com.br/
                        $.getJSON("https://viacep.com.br/ws/"+ cep +"/json/?callback=?", function(dados) {

                            if (!("erro" in dados)) {
                                //Atualiza os campos com os valores da consulta.
                                $("#rua").val(dados.logradouro);
                                $("#bairro").val(dados.bairro);
                                $("#cidade").val(dados.localidade);
                                $("#uf").val(dados.uf);
                                $("#ibge").val(dados.ibge);
                            } //end if.
                            else {
                                //CEP pesquisado não foi encontrado.
                                limpa_formulário_cep();
                                alert("CEP não encontrado.");
                            }
                        });
                    } //end if.
                    else {
                        //cep é inválido.
                        limpa_formulário_cep();
                        alert("Formato de CEP inválido.");
                    }
                } //end if.
                else {
                    //cep sem valor, limpa formulário.
                    limpa_formulário_cep();
                }
            });
        });

    	
    </script>
